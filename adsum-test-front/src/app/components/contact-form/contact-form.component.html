<div class="mt-3">
    <form [formGroup]="contacto" method="POST" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="nombre">Nombre completo</label>
        <input type="text" class="form-control" 
         formControlName="nombre" placeholder="ingrese nombre completo"
         [ngClass]="{'is-invalid': enviado && f.nombre.errors}">
         <div *ngIf="enviado && f.nombre.errors" class="invalid-feedback" >
            <div *ngIf="f.nombre.errors.required"> Por favor, ingrese su nombre</div>
         </div>
    </div>
    <div class="form-group">
        <label for="empresa">Nombre de la empresa</label>
        <input type="text" class="form-control" id="empresa" formControlName="empresa" placeholder="ingrese nombre de la empresa" 
          [ngClass]="{'is-invalid': enviado && f.empresa.errors}">
        <div *ngIf="enviado && f.empresa.errors" class="invalid-feedback" >
           <div *ngIf="f.empresa.errors.required"> Por favor, ingrese el nombre de la empresa</div>
        </div>
    </div>
    <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input type="email" class="form-control" id="email" formControlName="email" placeholder="ingrese correo electronico"
        [ngClass]="{'is-invalid': enviado && f.email.errors}">
        <div *ngIf="enviado && f.email.errors" class="invalid-feedback" >
           <div *ngIf="f.email.errors.required"> Por favor, ingrese su correo electrónico</div>
           <div *ngIf="f.email.errors.email"> Por favor, ingrese un correo válido</div>
        </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="telefono">Teléfono</label>
        <input type="text" class="form-control" id="telefono" formControlName="telefono"
        [ngClass]="{'is-invalid': enviado && f.telefono.errors}">
        <div *ngIf="enviado && f.telefono.errors" class="invalid-feedback" >
           <div *ngIf="f.telefono.errors.required"> Por favor, ingrese su número telfónico</div>
        </div>
      </div>
      <div class="form-group col-md-6">
        <label for="catehoria">Categoria</label>
        <select class="form-control" id="categoria" formControlName="categoria" 
        [ngClass]="{'is-invalid': enviado && f.categoria.errors}">
            <option value="">Seleccione...</option>
            <option *ngFor="let op of opciones" value="{{op}}">{{op}}</option>
        </select>
        <div *ngIf="enviado && f.categoria.errors" class="invalid-feedback" >
            <div *ngIf="f.categoria.errors.required"> Por favor, escoja una categoría</div>
         </div>
      </div>
    </div>

    <div class="form-group">
      <label for="mensaje">Mensaje</label>
      <textarea class="form-control" id="mensaje" placeholder="Deje un mensaje" formControlName="mensaje"
      [ngClass]="{'is-invalid': enviado && f.mensaje.errors}"></textarea>
    <div *ngIf="enviado && f.mensaje.errors" class="invalid-feedback" >
        <div *ngIf="f.mensaje.errors.required"> Por favor, escriba un mensaje</div>
     </div>
    </div>

    <button type="submit" class="btn bg-button text-white">
        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-envelope" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2zm13 2.383l-4.758 2.855L15 11.114v-5.73zm-.034 6.878L9.271 8.82 8 9.583 6.728 8.82l-5.694 3.44A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.739zM1 11.114l4.758-2.876L1 5.383v5.73z"/>
          </svg>
        enviar</button>
  </form>
</div>
